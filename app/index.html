<!doctype html>
<html lang="en" ng-app="sarahApp" ng-controller="SarahAppController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sarah</title>
    <link rel="stylesheet" href="/app.css"/>
    <link rel="stylesheet" href="/lib/angular-toastr/dist/angular-toastr.min.css">
    <link rel="stylesheet" href="/lib/nvd3/build/nv.d3.min.css"/>
    <link rel="stylesheet" href="/lib/roboto-fontface/css/roboto/roboto-fontface.css"/>
    <link rel="stylesheet" href="/lib/material-design-icons/iconfont/material-icons.css"/>
    <base href="/">
</head>
<body layout="column">
    <!-- Side navbar -->
    <nav>
        <md-sidenav md-component-id="sidenav" class="md-sidenav-left">
            <md-toolbar>
                <h1 class="md-toolbar-tools">Sarah</h1>
            </md-toolbar>
            <md-list flex>
                <md-list-item>
                    <a ui-sref="heating"><md-icon aria-label="Heating">toys</md-icon>Heating</a>
                </md-list-item>
                <md-list-item>
                    <a ui-sref="sensors"><md-icon aria-label="Sensors">device_hub</md-icon>Sensors</a>
                </md-list-item>
                <md-list-item>
                    <a ui-sref="switches"><md-icon aria-label="Switches">power</md-icon>Switches</a>
                </md-list-item>
                <md-list-item>
                    <a ui-sref="logout"><md-icon aria-label="Logout">exit_to_app</md-icon>Logout</a>
                </md-list-item>
            </md-list>
        </md-sidenav>
    </nav>

    <!-- Top toolbar -->
    <md-toolbar md-whiteframe="4">
        <div class="md-toolbar-tools" layout-padding>
            <span>
                <md-icon ng-click="toggleSidenav()" aria-label="Menu">menu</md-icon>
            </span>
            <h3 flex>
                <span>Sarah</span>
            </h3>
            <md-divider></md-divider>
        </div>
    </md-toolbar>

    <!-- Content -->
    <section layout="row" layout-margin>
        <ui-view flex="70" flex-offset-gt-sm="15"></ui-view>
    </section>

    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/lib/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="/lib/angular-animate/angular-animate.min.js"></script>
    <script src="/lib/angular-aria/angular-aria.min.js"></script>
    <script src="/lib/angular-material/angular-material.min.js"></script>
    <script src="/lib/angular-off-click/offClick.js"></script>
    <script src="/lib/d3/d3.min.js"></script>
    <script src="/lib/nvd3/build/nv.d3.min.js"></script>
    <script src="/lib/angular-nvd3/dist/angular-nvd3.min.js"></script>
    <script src="/lib/traceur/traceur-runtime.js"></script>
    <script src="/lib/register.js"></script>
    <script src="/lib/lb-services.js"></script>
    <script src="/lib/paho-mqtt-js/mqttws31.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
