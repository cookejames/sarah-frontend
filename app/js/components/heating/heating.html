<div class="row">
    <div class="col-md-4">
        <h2>Groups</h2>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="group in heating.groups">
                <div class="row">
                    <div class="col-md-7 col-xs-9">
                        <a ng-if="!heating.isEditting($index)" ui-sref="heating.group({id: group.id})">{{group.name}}</a>
                        <input ng-if="heating.isEditting($index)" ng-minlength="1" type="text" ng-model="group.name" class="form-control"/>
                    </div>
                    <div class="col-md-5 col-xs-3 text-right">
                        <button ng-if="!heating.isEditting($index)" ng-click="heating.editGroup($index, true)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button ng-if="heating.isEditting($index)" ng-click="heating.saveGroup($index)" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></button>
                        <button ng-if="!heating.isEditting($index)" ng-click="heating.deleteGroup($index)" ng-confirm-click="Are you sure you want to delete this group and all its schedules?" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    </div>
                </div>
                <div class="row" style="padding-top:5px">
                    <div class="col-md-12">
                        Enabled:
                        <sr-check-box ng-if="!heating.isEditting($index)" value="group.isEnabled"></sr-check-box>
                        <button ng-if="heating.isEditting($index)" ng-click="group.isEnabled = !group.isEnabled" class="btn btn-default btn-sm"><sr-check-box value="group.isEnabled"></sr-check-box></button>
                    </div>
                </div>
            </li>
        </ul>
        <button ng-if="!heating.isEditting()" ng-click="heating.addNewGroup()" class="btn btn-default">Add <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </div>
    <div class="col-md-8">
        <ui-view>
            <div class="col-md-12 text-center">
                <h2>Status</h2>
            </div>
            <div class="row lead">
                <div class="col-md-6 col-xs-6 text-center">
                    <sr-on-off ng-if="heating.heatingStatus !== null" value="heating.heatingStatus" label="'heating'"></sr-on-off>
                    <span ng-if="heating.heatingStatus === null" class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </div>
                <div class="col-md-6 col-xs-6 text-center">
                    <sr-on-off ng-if="heating.waterStatus !== null" value="heating.waterStatus" label="'water'"></sr-on-off>
                    <span ng-if="heating.waterStatus === null" class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </div>
            </div>
            <div class="col-md-6 col-xs-6 text-center">
                Boost: <sr-boost-time-display time="heating.boostStatus.heating"></sr-boost-time-display> <br>
                <div class="btn-group" role="group">
                    <button class="btn btn-default" ng-click="showHeatingBoost = true" off-click="showHeatingBoost = false">
                        <span ng-show="!showHeatingBoost">{{heating.boostTime.heating}}</span>
                        <select ng-model="heating.boostTime.heating" ng-options="i for i in heating.maxBoostMinutes" ng-show="showHeatingBoost"></select>
                    </button>
                    <button class="btn btn-default" ng-click="heating.boostHeating()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="col-md-6 col-xs-6 text-center">
                Boost: <sr-boost-time-display time="heating.boostStatus.water"></sr-boost-time-display> <br>
                <div class="btn-group" role="group">
                    <button class="btn btn-default" ng-click="showWaterBoost = true" off-click="showWaterBoost = false">
                        <span ng-show="!showWaterBoost" ng-click="waterToggle = !waterToggle">{{heating.boostTime.water}}</span>
                        <select ng-model="heating.boostTime.water" ng-options="i for i in heating.maxBoostMinutes" ng-show="showWaterBoost"></select>
                    </button>
                    <button class="btn btn-default" ng-click="heating.boostWater()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
    </div>
        </ui-view>
    </div>
</div>
